name: "Bump frontend version"
on:
  push:
    branches:
      - erik/init-frontend
    paths-ignore:
      - "./client/package.json"
      - "./client/CHANGELOG.md"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTIONS }}
      - name: "Install npm modules"
        uses: bahmutov/npm-install@v1
        with:
          working-directory: |
            server
            client
      - name: "Run changelog update on frontend"
        uses: TriPSs/conventional-changelog-action@master
        with:
          github-token: ${{ secrets.ACTIONS }}
          version-file: "./client/package.json"
          git-message: "chore(release): {version}"
          preset: "angular"
          tag-prefix: ""
          output-file: "./client/CHANGELOG.md"
      - name: "Run changelog update on server"
        uses: TriPSs/conventional-changelog-action@master
        with:
          github-token: ${{ secrets.ACTIONS }}
          version-file: "./server/package.json"
          git-message: "chore(release): {version}"
          preset: "angular"
          tag-prefix: ""
          output-file: "./server/CHANGELOG.md"
